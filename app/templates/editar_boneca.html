<!-- editar_colaborador.html -->
{% extends 'base.html' %}

{% block title %}
    Editar Boneca
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <h2 class="text-center mb-4">Editar Boneca: {{ boneca.nome }}</h2>

        {% if messages %}
            <div class="alert alert-info">
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <form method="POST" class="needs-validation" novalidate>
            {% csrf_token %}
            

                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="nome" value="{{ boneca.nome }}" required>
                </div>
                <div class="form-group">
                    <label for="nivel_dificuldade">Nível de Dificuldade:</label>
                    <input type="text" class="form-control" id="nivel_dificuldade" name="nivel_dificuldade" value="{{ boneca.nivel_dificuldade }}" required>
                </div>
                
            
            
            <div class="form-actions text-right">
                <a href="{% url 'manguetown:gestao_bonecas' %}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </div>
        </form>    
    </div>
{% endblock %}
