{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

{% block title %}Edição Parceira{% endblock %}

{% block content %}
<div class="container-fluid">
    <h2 class="text-center mb-4">{% if empresa %}Edição de Empresa Parceira{% else %}Cadastro de Empresa Parceira{% endif %}</h2>
    
    <form method="POST" class="needs-validation" novalidate>
        {% csrf_token %}
        
        <div class="form-group">
            <label for="nome_responsavel">Nome do Responsável:</label>
            <input type="text" class="form-control" id="nome_responsavel" name="nome_responsavel" required
                   value="{{ empresa.nome_responsavel|default:'' }}">
        </div>
        
        <div class="form-group">
            <label for="nome_empresa">Nome da Empresa:</label>
            <input type="text" class="form-control" id="nome_empresa" name="nome_empresa" required
                   value="{{ empresa.nome_empresa|default:'' }}">
        </div>
        
        <div class="form-group">
            <label for="captacao_local">Local de Captação:</label>
            <input type="text" class="form-control" id="captacao_local" name="captacao_local" required
                   value="{{ empresa.captacao_local|default:'' }}">
        </div>
        
        <div class="form-group">
            <label for="disponibilidade_residuo">Disponibilidade para pegar o resíduo:</label>
            <input type="text" class="form-control" id="disponibilidade_residuo" name="disponibilidade_residuo" required
                   value="{{ empresa.disponibilidade_residuo|default:'' }}">
        </div>
        
        <div class="form-group">
            <label for="porte_fabrico">Porte de Fabricação:</label>
            <select class="form-control" id="porte_fabrico" name="porte_fabrico" required>
                <option value="pequeno" {% if empresa.porte_fabrico == 'pequeno' %}selected{% endif %}>Pequeno</option>
                <option value="medio" {% if empresa.porte_fabrico == 'medio' %}selected{% endif %}>Médio</option>
                <option value="grande" {% if empresa.porte_fabrico == 'grande' %}selected{% endif %}>Grande</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="tipo_residuo">Tipo de Resíduo:</label>
            <input type="text" class="form-control" id="tipo_residuo" name="tipo_residuo" required
                   value="{{ empresa.tipo_residuo|default:'' }}">
        </div>
        
        <div class="form-group">
            <label for="condicao_residuo">Condição do Resíduo:</label>
            <textarea class="form-control" id="condicao_residuo" name="condicao_residuo" required>{{ empresa.condicao_residuo|default:'' }}</textarea>
        </div>
        
        <div class="form-actions text-right"> <!-- Container para alinhar os botões -->
            <a href="{% url 'manguetown:gestao_empresas' %}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">{% if empresa %}Salvar Alterações{% else %}Cadastrar Empresa{% endif %}</button>
        </div>
    </form>
</div>
{% endblock %}
