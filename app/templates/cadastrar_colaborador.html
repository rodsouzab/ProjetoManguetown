{% extends 'base.html' %}

{% block title %}
    Cadastrar Colaborador
{% endblock %}

{% block content %}
<h2>Cadastrar Colaborador</h2>
<form method="POST">
  {% csrf_token %}

  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome" required /><br />

  <label for="cpf">CPF:</label>
  <input type="text" name="cpf" id="cpf" maxlength="14" required /><br />

  <label for="data_nascimento">Data de Nascimento:</label>
  <input type="date" name="data_nascimento" id="data_nascimento" /><br />

  <label for="lugar_onde_mora">Lugar onde mora:</label>
  <input
    type="text"
    name="lugar_onde_mora"
    id="lugar_onde_mora"
    maxlength="255"
    required
  /><br />

  <label for="renda">Renda:</label>
  <input type="number" name="renda" id="renda" step="0.01" required /><br />

  <label for="situacoes_de_vulnerabilidade">Situações de Vulnerabilidade:</label>
  <textarea
    name="situacoes_de_vulnerabilidade"
    id="situacoes_de_vulnerabilidade"
  ></textarea><br />

  <label for="quantos_filhos">Quantos Filhos:</label>
  <input
    type="number"
    name="quantos_filhos"
    id="quantos_filhos"
    value="0"
    min="0"
    required
  /><br />

  <label for="quantas_pessoas_moram_com_voce">Quantas Pessoas Moram com Você:</label>
  <input
    type="number"
    name="quantas_pessoas_moram_com_voce"
    id="quantas_pessoas_moram_com_voce"
    value="0"
    min="0"
    required
  /><br />

  <label for="habilidades">Habilidades:</label>
  <textarea name="habilidades" id="habilidades"></textarea><br />

  <button type="submit">Cadastrar Colaborador</button>
</form>
{% endblock %}
